apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3 # ここを6にした時、
  selector:
    matchLabels: # replicasetはlabelsを指定できる。こうすることで、matchLabelsでフィルターしてreplicasetはどのpodを監視すべきか知ることができる
      type: front-end
